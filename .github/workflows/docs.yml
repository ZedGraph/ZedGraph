# Builds and publishes the documentation website to gh-pages branch
name: Build docs

on:
  push:
    branches: [ docfxtests ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Build static site content using DocFX
      - uses: nikeee/docfx-action@v1.0.0
        name: Build Documentation
        with:
         args: docs/docfx.json

      - name: Checkout ZedGraph.github.io repo
        uses: actions/checkout@v4
        with:
          repository: ZedGraph/ZedGraph.github.io
          path: site
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to github pages
        run: |
          cd site
          rm -rf *
          touch .nojekyll
          cp -a ../docs/_site/. .
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit --reset-author --amend -m "Deploy docs website"
          git push --force origin
