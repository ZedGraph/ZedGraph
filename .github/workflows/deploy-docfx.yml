name: Build and Deploy DocFX Documentation

on:
  push:
    branches:
      - docfxtests
      - maintenance/v5.1
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout ZedGraph source
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Build ZedGraph solution (Release)
        run: msbuild ZedGraph.sln /p:Configuration=Release

      - name: Install DocFX
        run: choco install docfx -y

      - name: Generate API documentation with DocFX
        run: docfx docfx.json

      - name: Checkout ZedGraph.github.io repo
        uses: actions/checkout@v4
        with:
          repository: ZedGraph/ZedGraph.github.io
          path: site
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push updated docs
        run: |
          cd site
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add v5.1
          git diff-index --quiet HEAD || git commit -m "Update v5.1 docs from maintenance/v5.1"
          git push
          
